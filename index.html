<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Unit Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h2>Login to Your Unit</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <label for="unit">Select Unit:</label>
      <select id="unit" name="unit">
        <option value="unit1">Unit 1</option>
        <option value="unit2">Unit 2</option>
        <option value="unit3">Unit 3</option>
        <option value="unit4">Unit 4</option>
        <option value="unit5">Unit 5</option>
        <option value="unit6">Unit 6</option>
        <option value="unit7">Unit 7</option>
        <option value="unit8">Unit 8</option>
        <option value="unit9">Unit 9</option>
        <option value="unit10">Unit 10</option>
      </select><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Data Entry Page -->
  <div id="dataPage" class="container" style="display:none;">
    <h2 id="unitNameDisplay"></h2>
    <form id="dataForm" onsubmit="return handleSubmit(event)">
      <label for="totalStaff">Total Staff:</label>
      <input type="number" id="totalStaff" required><br><br>

      <label for="absentStaff">Absent Staff:</label>
      <input type="number" id="absentStaff" required><br><br>

      <label for="reason">Reason for Absence:</label>
      <textarea id="reason" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
